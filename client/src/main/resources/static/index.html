<!DOCTYPE html>
<html>
<head>
    <title>Market price WEB client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header"></div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="errors" class="alert alert-danger" style="display: none;" role="alert"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form class="form-inline">
                <div class="form-group">
                    <label for="pair">Currency pair:</label>
                    <input type="text" id="pair" class="form-control" placeholder="ex. BTC-USD">
                </div>
                <div class="form-group">
                    <label for="limit">Limit:</label>
                    <input type="number" id="limit" class="form-control" placeholder="ex. 500">
                </div>
                <button id="put" class="btn btn-primary" type="submit">Put</button>
                <button id="delete" class="btn btn-danger" type="submit">Delete</button>
            </form>
        </div>
        <div class="col-md-4">
            <span id="connection-status" class="text-success text-right pull-right"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12"><h1>Events</h1><span id="clear" class="pull-right label label-info" style="cursor: pointer;">clear table</span></div>
        <div class="col-md-12">
            <table id="tickers" class="table table-striped">
                <thead>
                    <tr>
                        <th>Currency pair</th>
                        <th>Limit</th>
                        <th>Last value</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="alerts">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
